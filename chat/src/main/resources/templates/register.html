<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

<div th:if="${error}" style="color:red;">
    <p th:text="${error}"/>
</div>

<div>
    <form th:object="${userDTO}" th:action="@{/register}" method="post">
        <label for="email">Email: </label>
        <input id="email" type="email" th:field="*{email}" th:required="required">
        <br/><br/>
        <label for="username">Username: </label>
        <input id="username" type="text" th:field="*{name}" th:required="required">
        <br/><br/>
        <label for="password">Password: </label>
        <input id="password" type="password" th:field="*{password}" th:required="required">
        <br/><br/>
        <input type="submit" th:value="Submit">
    </form>
</div>
</body>
</html>
