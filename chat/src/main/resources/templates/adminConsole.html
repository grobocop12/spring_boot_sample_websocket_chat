<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin console</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body class="text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 w-100">
        <h5 class="my-0 mr-md-auto font-weight-normal">Grobocop</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="btn btn-primary" th:href="@{admin}">Admin Console</a>
            <a class="btn btn-primary" th:href="@{chat/addChatroom}">Add Chatroom</a>
            <a class="btn btn-outline-secondary" th:href="@{/logout}">
                Logout
            </a>
        </nav>
    </div>
    <header class="masthead mb-auto">
        <h3>List of users</h3>
    </header>
    <main role="main" class="inner-cover">
        <div class="table-responsive">
            <table class="table table-striped table-sm bg-white ">
                <thead>
                <th>#</th>
                <th>Name</th>
                <th>Is active</th>
                <th></th>
                </thead>
                <tbody>
                <tr th:each="user: ${listOfUsers}">
                    <td th:text="${userStat.index + 1}"></td>
                    <td th:text="${user.name}"></td>
                    <th:block th:with="condition=${user.accountNonLocked == true}">
                        <td th:if="${condition}">Active</td>
                        <td th:unless="${condition}">Locked</td>
                        <td th:if="${condition}"><a class="btn btn-primary " href="#">Lock</a></td>
                        <td th:unless="${condition}"><a class="btn btn-primary " href="#">Unlock</a></td>
                    </th:block>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer class="mastfoot mt-auto text-center">
        <div class="inner">
            <p>Chat by <a th:href="@{https://grobocop.com}">Grobocop</a> 2020</p>
        </div>
    </footer>
</div>
</body>
</html>
